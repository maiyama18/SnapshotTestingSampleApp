name: ci
on:
  push:
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 30
    runs-on: macos-14
    name: Test
    steps:
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.1-beta'
      - uses: actions/checkout@v4
      - name: Test
        run: |
          xcodebuild -scheme SampleApp -sdk iphonesimulator -destination "platform=iOS Simulator,name=iPhone 15,OS=18.1" test

